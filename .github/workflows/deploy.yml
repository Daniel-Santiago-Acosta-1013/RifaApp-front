name: Deploy Frontend

on:
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  FRONTEND_BUCKET: ${{ vars.FRONTEND_BUCKET }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}
  VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout frontend
        uses: actions/checkout@v4

      - name: Validate configuration
        run: |
          if [ -z "$FRONTEND_BUCKET" ]; then
            echo "FRONTEND_BUCKET is not set" >&2
            exit 1
          fi
          if [ -z "$CLOUDFRONT_DISTRIBUTION_ID" ]; then
            echo "CLOUDFRONT_DISTRIBUTION_ID is not set" >&2
            exit 1
          fi
          if [ -z "$VITE_API_BASE_URL" ]; then
            echo "VITE_API_BASE_URL is not set" >&2
            exit 1
          fi
          if [ -z "$AWS_ACCESS_KEY_ID" ] || [ -z "$AWS_SECRET_ACCESS_KEY" ]; then
            echo "AWS credentials are not set" >&2
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3
        run: aws s3 sync dist "s3://$FRONTEND_BUCKET" --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" --paths "/*"
